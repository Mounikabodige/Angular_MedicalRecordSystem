<div class="container">
    <div class="col-sm-6">
    <h1> Login Page</h1>
<hr>
<form #loginForm="ngForm">
<div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="text" placeholder="Email Address" name="email" id="email" [(ngModel)]="user.email">
</div>
<div  class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" placeholder="Password" name="password" id="password" [(ngModel)]="user.password">
</div>
<div >
    <button type="submit" class="btn  btn-outline-primary pull-right"> Login</button>   
     <button class="btn  btn-outline-secondary pull-right"> Cancel</button>
</div>
</form>
</div>

</div>
